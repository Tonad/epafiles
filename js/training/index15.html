<!DOCTYPE html>
<html lang="en">
<head>
  <title>Testing JQuery, #15</title>
  <style>
  /* CSS goes here */
  </style>
</head>
<body>
  <!-- HTML goes here -->
    <div id="content">
        <dl>
            <dt>Question number one</dt>
            <dd>Answer to first question</dd>
            <dt>Question number two</dt>
            <dd>Answer to second question</dd>
            <dt>Question number three</dt>
            <dd>Answer to third question</dd>
        </dl>
    </div>
  <!-- JS goes at end of body -->
  <script type="text/javascript" src="http://www.epa.gov/epafiles/js/third-party/jquery.js"></script>
  <script type="text/javascript">
	$(function(){
	  // Frequent Questions
		$("#content").prepend('<a href="#" id="show">Expand all</a>');
		$("dt").css({ cursor: "pointer", color: "#06c" });
		 // simple Accordion
		$("dd").hide();
		$("dt").click(function(){
			if($(this).next().is(':visible')) {
				$('dd:visible').slideUp('normal');
			} else {
				$('dd:visible').slideUp('normal');
				$(this).next().slideDown('normal');
			}
		});
		$("#show").toggle(
		  function(){
			$("dd").show();
			$("#show").text("Hide All");
		  },
		  function(){
			$("dd").hide();
			$("#show").text("Expand All");
		});
	});
  </script>
</body>
</html>
